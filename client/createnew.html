<template name="createNew">
    <a class="add-btn waves-effect waves-light modal-trigger btn-floating btn-large red" href="#modal1"><i class="mdi-content-add"></i> </a>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <h4>Add Tag</h4>
        <div class="">
            <form class="form1" method="post">
                <div class="">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="text" type="text" required>
                            <label for="text">Keyword</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s6">
                            <label>Category</label>
                            <select id="category">                                
                                {{#each elements}}
                                <option value="{{_id}}">{{name}}</option>
                                {{/each}}                                
                            </select>
                        </div>
                        <div class="col s6">
                            <label for="filters">Filter</label>
                            <p id="filters">
                                <input type="checkbox" id="verified" />
                                <label for="verified">Verified</label>
                            </p>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col s6 input-field">

                                <input type="text" id="seed" value="100"/>
                                <label for="seed" class="active">Min. Seeds</label>


                        </div>
                        <div class="col s6 input-field">

                                <input type="text" id="peer" value="100"/>
                                <label for="peer" class="active">Min. Peers</label>

                        </div>
                    </div>
                </div>


                <div class="row">

                    <div class="col s6 offset-s4 grid-example"><span class="flow-text"> <button class="btn waves-effect waves-light" id="form-add" type="submit" name="action">Submit
                    <i class="fa fa-arrow-circle-right right"></i>
                    </button></span>
                    </div>
                </div>
            </form>
        </div>
        <!-- <a href="#" type="reset"  class="waves-effect waves-teal ">Agree</a> -->

    </div>
</template>
