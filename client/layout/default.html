    ul.side-nav.fixed:hover {
        overflow-y: auto;
    }
    .bold > a {

    }
    ul.side-nav .collapsible-body li.active {

    nav.top-nav {

    nav.top-nav a.page-title {

        font-size: 48px;

    }

        a.button-collapse.top-nav {

    }
    @media only screen and (max-width: 992px) {
        nav .nav-wrapper {
            text-align: center;
        }
        nav .nav-wrapper a.page-title {
            font-size: 36px;
        }
    }
    @media only screen and (min-width: 993px) {
        .container {
            width: 85%;
        }
    }
    #front-page-logo {
        display: inline-block;
        height: 100%;
        pointer-events: none;
    }
    .add-btn {
        position: fixed;
        bottom: 5px;

<template name="createNew">
    <a class="add-btn waves-effect waves-light modal-trigger btn-floating btn-large red" href="#modal1"><i class="mdi-content-add"></i> </a>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <h4>Add Tag</h4>
        <div class="">
            <form class="">
                <div class="">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="Tag" type="text">
                            <label for="Tag">Tag</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s6">
                            <label>Catagory</label>
                            <select>
                                <!-- <option value="" disabled selected></option> -->
                                <option value="1">Movies</option>
                                <option value="2">Music</option>
                                <option value="3">Games</option>
                            </select>
                        </div>
                        <div class="col s6">
                            <label for="filters">Filter</label>
                            <p id="filters">
                                <input type="checkbox" id="vefified" />
                                <label for="vefified">Vefified</label>
                            </p>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col s6">
                            <label for="seed-p">Minimum Seeds</label>
                            <p class="range-field" id="seed-p">
                                <input type="range" id="seed" min="0" max="100" />

                            </p>
                        </div>
                        <div class="col s6">
                            <label for="peer-p">Minimum Peers</label>
                            <p class="range-field" id="peer-p">
                                <input type="range" id="peer" min="0" max="100" />

                            </p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">

            <div class="col s6 offset-s3 grid-example"><span class="flow-text"> <button class="btn waves-effect waves-light modal-close" id="form-add" type="submit" name="action">Submit
    <i class="mdi-content-send right"></i>
  </button></span>
            </div>
        </div>
        <!-- <a href="#" type="reset"  class="waves-effect waves-teal ">Agree</a> -->

    </div>
