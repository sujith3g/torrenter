<template name="default">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shicon" type="image/png" href="icon.png"/>
		<title>Patbook</title>		
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>	  
		{{> user_info}}
	  {{> yield}}
	</body>
</template>
<template name="user_info">
	<ul class="nav pull-right">
	{{#if currentUser}}
		{{> logged_in}}
	{{else}}
		{{>logged_out}}
	{{/if}}
	</ul>
</template>
<template name="logged_in">
	{{#if loggingIn}}
		<li> <a> Logging in...</a></li>
	{{else}}
		<li> <img class="img-rounded" style="height:32px;margin-top:4px;" src="{{currentUser.profile.picture}}"> </li>
		<li class="dropdown"> 
			<a href="#" class="dropdown-toggle" data-toggle="dropdown">
				{{currentUser.profile.name}}
				<b class="caret"></b>
			</a>
			<ul class="dropdown-menu">
				<li> <a > Account Settings</a></li>
				<li class="divider"></li>
				<li> <a id="logout"> Logout</a></li>
			</ul>
		</li>
	{{/if}}

</template>
<template name="logged_out">
	<li> <a id="login" > Login with Google</a></li>
</template>
