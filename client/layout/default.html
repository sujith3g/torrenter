<template name="default">

  <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#00897b">

        <link rel="shicon" type="image/png" href="icon.png" />
        <title>Patbook</title>
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <link href='http://fonts.googleapis.com/css?family=Exo:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    </head>
    <style type="text/css">

      .animated {
        -webkit-animation-duration: 1s;
        animation-duration: 1s;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
    }
      .animated.long {
        -webkit-animation-duration: 4s;
        animation-duration: 4s;
    }
    
  @-webkit-keyframes blurredBlink {
        0% {
            filter: blur(8px);
  -webkit-filter: blur(8px);
        }
         50% {
            filter: blur(3px);
  -webkit-filter: blur(3px);
        }
        
         100% {
            filter: blur(0px);
  -webkit-filter: blur(0px);
        }
      
    }
    @keyframes blurredBlink {
     0% {
            filter: blur(0px);
  -webkit-filter: blur(0px);
        }
         50% {
            filter: blur(5px);
  -webkit-filter: blur(5px);
        }
        
         100% {
            filter: blur(0px);
  -webkit-filter: blur(0px);
        }
    }
    .blurredBlink {
        -webkit-animation-name: blurredBlink;
        animation-name: blurredBlink;
    }
     @-webkit-keyframes fadeInLeft {
        0% {
            opacity: 0;
            -webkit-transform: translateX(-20px);
            transform: translateX(-20px);
        }
         80% {
            opacity: 1;
            -webkit-transform: translateX(5px);
            transform: translateX(5px);
        }
        100% {
            opacity: 1;
            -webkit-transform: translateX(0);
            transform: translateX(0);
        }
    }
    @keyframes fadeInLeft {
           0% {
            opacity: 0;
            -webkit-transform: translateX(-20px);
            transform: translateX(-20px);
        }
         80% {
            opacity: 1;
            -webkit-transform: translateX(5px);
            transform: translateX(5px);
        }
        100% {
            opacity: 1;
            -webkit-transform: translateX(0);
            transform: translateX(0);
        }
    }
    .fadeInLeft {
        -webkit-animation-name: fadeInLeft;
        animation-name: fadeInLeft;
    }
    @-webkit-keyframes fadeInUp {
        0% {
            opacity: 0;
            -webkit-transform: translateY(20px);
            transform: translateY(20px);
        }
        100% {
            opacity: 1;
            -webkit-transform: translateY(0);
            transform: translateY(0);
        }
    }
    @keyframes fadeInUp {
        0% {
            opacity: 0;
            -webkit-transform: translateY(20px);
            -ms-transform: translateY(20px);
            transform: translateY(20px);
        }
        100% {
            opacity: 1;
            -webkit-transform: translateY(0);
            -ms-transform: translateY(0);
            transform: translateY(0);
        }
    }
    .fadeInUp {
        -webkit-animation-name: fadeInUp;
        animation-name: fadeInUp;
    }
    @-webkit-keyframes fadeInDown {
        0% {
            opacity: 0;
            -webkit-transform: translateY(-20px);
            transform: translateY(-20px);
        }
        100% {
            opacity: 1;
            -webkit-transform: translateY(0);
            transform: translateY(0);
        }
    }
    @keyframes fadeInDown {
        0% {
            opacity: 0;
            -webkit-transform: translateY(-20px);
            -ms-transform: translateY(-20px);
            transform: translateY(-20px);
        }
        100% {
            opacity: 1;
            -webkit-transform: translateY(0);
            -ms-transform: translateY(0);
            transform: translateY(0);
        }
    }
    .fadeInDown {
        -webkit-animation-name: fadeInDown;
        animation-name: fadeInDown;
    }
    @font-face {
        font-family: 'Exo';
        font-style: normal;
        font-weight: 100;
        src: local('Exo Bold'), local('Exo-Bols'), url('/font/Exo') format('woff');
    }
    .keyword{
        text-transform: capitalize;
    }
    </style> 
    


   

    <!-- {{> user_info}}  -->

    {{> yield}}


</template>

<template name="user_info">
    {{> logged_in}}
    <li> <a> Logging in...</a>
    </li>
    <!-- {{>logged_out}}  -->
</template>
<template name="logged_in">
    <li class="bold">

        <a href="#">
            <img class="img-rounded" style="height:22px;" src="{{currentUser.profile.picture}}"> {{currentUser.profile.name}}
            <b class="caret"></b>
        </a>
    </li>
    <li class="bold absolute"><a href="#" id="logout">Logout</a>
    </li>
</template>
