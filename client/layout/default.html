<template name="default">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#00897b">
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <link rel="shicon" type="image/png" href="icon.png" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>


    <style type="text/css">
    body {
        background-color: #fcfcfc;
    }
    p.box {
        padding: 20px;
    }
    p {
        color: rgba(0, 0, 0, 0.71);
        padding: 0;
        -webkit-font-smoothing: antialiased;
    }
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        -webkit-font-smoothing: antialiased;
    }
    nav {
        overflow: hidden;
    }
    nav a {
        -webkit-font-smoothing: antialiased;
    }
    nav ul li:hover,
    nav ul li.active {
        background-color: #4db6ac;
    }
    .header {
        color: #4db6ac;
        font-weight: 300;
    }
    header,
    main,
    footer {
        padding-left: 240px;
    }
    footer.example {
        padding-left: 0;
    }
    @media only screen and (max-width: 992px) {
        header,
        main,
        footer {
            padding-left: 0;
        }
    }
    ul.side-nav.fixed li.logo {
        text-align: center;
        padding-top: 32px;
        margin-bottom: 16px;
        border-bottom: 1px solid #ddd;
    }
    ul.side-nav.fixed li.logo:hover {
        background-color: transparent;
    }
    ul.side-nav.fixed {
        overflow: hidden;
        padding-bottom: 50px;
    }
    ul.side-nav.fixed li {
        line-height: 44px;
    }
    ul.side-nav.fixed li:hover,
    ul.side-nav.fixed li.active {
        background-color: rgba(0, 0, 0, 0.05);
    }
    ul.side-nav.fixed li a {
        font-size: 13px;
    }
    ul.side-nav.fixed ul.collapsible-accordion {
        background-color: #FFF;
    }
    ul.side-nav.fixed:hover {
        overflow-y: auto;
    }
    .bold > a {
        font-weight: bold;
    }
    ul.side-nav .collapsible-body li.active {
        background-color: #4db6ac;
    }
    ul.side-nav .collapsible-body li.active a {
        color: #fff;
    }
    #logo-container {
        height: 57px;
        margin-bottom: 32px;
    }
    nav.top-nav {
        height: 122px;
        -webkit-box-shadow: none;
        -moz-box-shadow: none;
        box-shadow: none;
    }
    nav.top-nav a.page-title {
        line-height: 122px;
        font-size: 48px;
    }
    a.button-collapse.top-nav {
        position: absolute;
        left: 7.5%;
        top: 0;
        float: none;
        margin-left: 1.5rem;
        color: #fff;
        font-size: 32px;
        z-index: 2;
    }
    a.button-collapse.top-nav.full {
        line-height: 122px;
    }
    @media only screen and (max-width: 600px) {
        a.button-collapse.top-nav {
            left: 5%;
        }
    }
    @media only screen and (max-width: 992px) {
        nav .nav-wrapper {
            text-align: center;
        }
        nav .nav-wrapper a.page-title {
            font-size: 36px;
        }
    }
    @media only screen and (min-width: 993px) {
        .container {
            width: 85%;
        }
    }
    #front-page-logo {
        display: inline-block;
        height: 100%;
        pointer-events: none;
    }
    .add-btn {
        position: fixed;
        bottom: 5px;
        right: 10px;
    }
    </style>

    <!-- {{> user_info}}  -->

    {{> yield}}


</template>

<template name="createNew">
    <a class="add-btn waves-effect waves-light modal-trigger btn-floating btn-large red" href="#modal1"><i class="mdi-content-add"></i> </a>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <h4>Add Tag</h4>
        <div class="">
            <form class="form1" method="post">
                <div class="">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="text" type="text" required>
                            <label for="text">Keyword</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s6">
                            <label>Category</label>
                            <select id="category">                                
                                {{#each elements}}
                                <option value="{{_id}}">{{name}}</option>
                                {{/each}}                                
                            </select>
                        </div>
                        <div class="col s6">
                            <label for="filters">Filter</label>
                            <p id="filters">
                                <input type="checkbox" id="verified" />
                                <label for="verified">Verified</label>
                            </p>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col s6">

                            <p class="input-field" id="seed-p">
                                <input type="text" id="seed" value="100"/>
                                <label for="seed">Min. Seeds</label>


                            </p>
                        </div>
                        <div class="col s6">

                            <p class="input-field" id="peer-p">
                                <input type="text" id="peer" value="100" />
                                <label for="peer">Min. Peers</label>

                            </p>
                        </div>
                    </div>
                </div>


                <div class="row">

                    <div class="col s6 offset-s4 grid-example"><span class="flow-text"> <button class="btn waves-effect waves-light" id="form-add" type="submit" name="action">Submit
                    <i class="fa fa-arrow-circle-right right"></i>
                    </button></span>
                    </div>
                </div>
            </form>
        </div>
        <!-- <a href="#" type="reset"  class="waves-effect waves-teal ">Agree</a> -->

    </div>
</template>
