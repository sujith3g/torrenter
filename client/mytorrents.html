<template name="myTorrents">
 <style type="text/css">
    body {
        background-color: #fcfcfc;
    }
    p.box {
        padding: 20px;
    }
    p {
        color: rgba(0, 0, 0, 0.71);
        padding: 0;
        -webkit-font-smoothing: antialiased;
    }
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        -webkit-font-smoothing: antialiased;
    }
    nav {
        overflow: hidden;
    }
    nav a {
        -webkit-font-smoothing: antialiased;
    }
    nav ul li:hover,
    nav ul li.active {
        background-color: #4db6ac;
    }
    .header {
        color: #4db6ac;
        font-weight: 300;
    }
    header,
    main,
    footer {
        padding-left: 240px;
    }
    footer.example {
        padding-left: 0;
    }
    @media only screen and (max-width: 992px) {
        header,
        main,
        footer {
            padding-left: 0;
        }
    }
    ul.side-nav.fixed li.logo {
        text-align: center;
        padding-top: 32px;
        margin-bottom: 16px;
        border-bottom: 1px solid #ddd;
    }
    ul.side-nav.fixed li.logo:hover {
        background-color: transparent;
    }
    ul.side-nav.fixed {
        overflow: hidden;
        padding-bottom: 50px;
    }
    ul.side-nav.fixed li {
        line-height: 44px;
    }
    ul.side-nav.fixed li:hover,
    ul.side-nav.fixed li.active {
        background-color: rgba(0, 0, 0, 0.05);
    }
    ul.side-nav.fixed li a {
        font-size: 13px;
    }
    ul.side-nav.fixed ul.collapsible-accordion {
        background-color: #FFF;
    }
    ul.side-nav.fixed:hover {
        overflow-y: auto;
    }
    .bold > a {
        font-weight: bold;
    }
    ul.side-nav .collapsible-body li.active {
        background-color: #4db6ac;
    }
    ul.side-nav .collapsible-body li.active a {
        color: #fff;
    }
    #logo-container {
        height: 57px;
        margin-bottom: 32px;
    }
    nav.top-nav {
        height: 122px;
        -webkit-box-shadow: none;
        -moz-box-shadow: none;
        box-shadow: none;
    }
    nav.top-nav a.page-title {
        line-height: 122px;
        font-size: 48px;
    }
    a.button-collapse.top-nav {
        position: absolute;
        left: 7.5%;
        top: 0;
        float: none;
        margin-left: 1.5rem;
        color: #fff;
        font-size: 32px;
        z-index: 2;
    }
    a.button-collapse.top-nav.full {
        line-height: 122px;
    }
    @media only screen and (max-width: 600px) {
        a.button-collapse.top-nav {
            left: 5%;
        }
    }
    @media only screen and (max-width: 992px) {
        nav .nav-wrapper {
            text-align: center;
        }
        nav .nav-wrapper a.page-title {
            font-size: 36px;
        }
    }
    @media only screen and (min-width: 993px) {
        .container {
            width: 85%;
        }
    }
    #front-page-logo {
        display: inline-block;
        height: 100%;
        pointer-events: none;
    }
    .add-btn {
        position: fixed;
        bottom: 5px;
        right: 10px;
    }
    </style>
    {{> sideBarAndHeader}}
    <main>
        <ul class="collection with-header">
            <li class="collection-header">
                <h4><tag>Malayalam</tag> : Latest Torrents</h4>
            </li>
            {{#each torrents}}
            <li class="collection-item">
                <a href="{{url}}">
                    <div>{{{title}}}<a href="{{url}}" class="secondary-content"><i class="secondary-content mdi-content-send"></i></a>
                    </div>
                </a>
            </li>
            {{/each}}            

        </ul>

    </main>
{{>createNew}} 
</template>
